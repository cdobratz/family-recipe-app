name: CI/CD Pipeline

on:
  push:
    branches: [ main, development, family ]
  pull_request:
    branches: [ main, development, family ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-flask
    - name: Run tests
      run: |
        python -m pytest -v

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3To https://github.com/cdobratz/family-recipe-app.git
         fbcad44..b3bc091  family -> family
      
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
    - name: Run linting
      run: |
        # Temporarily more permissive during development
        flake8 . --count --max-complexity=15 --max-line-length=150 --statistics --extend-ignore=E226,E302,E41,E722,W293,F401 --exclude=tests/*,venv/*,.git/*,__pycache__/*

  deploy-family:
    needs: [test, lint]
    if: github.ref == 'refs/heads/family' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Deploy to family environment
      run: |
        echo "Deployment steps will be added later"
